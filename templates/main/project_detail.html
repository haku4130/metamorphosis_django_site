{% extends "base.html" %}

{% block content %}
    <div class="my-5 mx-3 row d-flex justify-content-center">
        <div class="project-detail-content-column pt-5">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    {% for photo in project.photos.all %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ photo.image.url }}" class="d-block w-100 img-fluid"
                                 alt="{{ photo.description }}">
                        </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="d-grid justify-content-center my-5 pb-0">
                <div class="container d-flex justify-content-center">
                    <!-- Изменение размера заголовка в зависимости от экрана -->
                    <p class="font-weight-bold display-5 d-none d-md-block">{{ project.title }}</p>
                    <p class="font-weight-bold h3 d-block d-md-none">{{ project.title }}</p>
                </div>
                <div class="d-flex justify-content-center">
                    <h5 class="">{{ project.description }}</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
