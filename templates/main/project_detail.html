{% extends "base.html" %}

{% block content %}
    <div class="m-5 row d-flex justify-content-center">
        <div class="col-8 d-flex justify-content-center" style="background-color: #f0f0f0">
            <div class="col-8">
                <div class="d-flex justify-content-center my-5 pb-0">
                    <h1 class="font-weight-bold" style="">{{ project.title }}</h1>
                </div>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        {% for photo in project.photos.all %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                <img src="{{ photo.image.url }}" class="d-block w-100"
                                     alt="{{ photo.description }}">
                            </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="d-flex justify-content-center my-5 pb-0">
                    <h5 class="">{{ project.description }}</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
