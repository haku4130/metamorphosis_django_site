{% extends "base.html" %}

{% block title %}
    {{ project.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>

        <h3 class="mt-4">Фотографии проекта:</h3>

        <div class="row mt-3">
            {% for photo in project.photos.all %}
                <div class="col-md-4 mb-4">
                    <img src="{{ photo.image.url }}" alt="{{ project.title }} - {{ photo.image.name }}"
                         class="img-fluid">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
