{% extends 'base.html' %}

{% block content %}

    <div class="d-flex justify-content-center">

        <div class="row mt-2 mx-4 mx-md-5 px-md-3">
            {% for project in projects %}
                <div class="col-md-4 px-0">
                    <div class="mb-4">
                        <div data-aos="fade-up" data-aos-easing="linear" data-aos-duration="500">
                            <div class="project-block">
                                <a href="{% url 'project_detail' project.id %}">
                                    <div class="project-image">
                                        <img src="{{ project.photos.first.image.url }}" class="card-img-top"
                                             alt="{{ project.title }}">
                                    </div>
                                    <div class="card-body project-content justify-content-center">
                                        <p class="project-text">{{ project.title }}</p>
                                        <p class="project-text">{{ project.description|truncatewords:20 }}</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
